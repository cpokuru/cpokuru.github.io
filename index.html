    <div class="files-container">

    <script>
        fetch('/file_list.json')
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('file-list');
                data.docs.forEach(file => {
                    const listItem = document.createElement('li');
                    const anchor = document.createElement('a');
                    anchor.href = '/docs/' + file;
                    anchor.textContent = file;
                    listItem.appendChild(anchor);
                    fileList.appendChild(listItem);
                });

                const dacImagesList = document.getElementById('dac-images-list');
                data.dacimages.forEach(file => {
                    const listItem = document.createElement('li');
                    const anchor = document.createElement('a');
                    anchor.href = '/dacimages/' + file;
                    anchor.textContent = file;
                    listItem.appendChild(anchor);
                    dacImagesList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching file list:', error));
    </script>
