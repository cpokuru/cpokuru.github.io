<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to server webportal </title>
    <style>
        body {
            background-color: #FFA07A;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF6347;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container-link {
            color: #FF6347;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .files-container {
            background-color: #ADD8E6;
            border: 2px solid #FF6347;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        footer {
            background-color: #FF6347;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Server webportal </h1>
    </header>
    <div class="container">
        <p>X86 rootfs and LXC images hosted here,click here on the  <a class="container-link" href="https://drive.google.com/uc?export=download&id=1XHy8Xuxl38KB1ZC619Qe78FOACGE8Y4g">container</a> and download !!</p>
        <br>
        <p> RDK-B 32 bit 2023q4 DAC image  <a class="container-link" href="https://drive.google.com/file/d/1mCOe6MjlTIj9CiZ5WbIJ62uw1KbCQHBf/view?usp=sharing">RDK-B image</a> and download !!</p>
    </div>
    <div class="files-container">
        <h2>Documentation available here.</h2>
        <ul id="file-list"></ul>
    </div>
    <div class="files-container">
        <h2>DAC Bundles for RDK-B........</h2>
        <ul id="dac-images-list"></ul>
    </div>
    <footer>
        <p>Created by chandrakanth pokuru</p>
    </footer>
    <script>
        fetch('/file_list.json')
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('file-list');
                data.docs.forEach(file => {
                    const listItem = document.createElement('li');
                    const anchor = document.createElement('a');
                    anchor.href = '/docs/' + file;
                    anchor.textContent = file;
                    listItem.appendChild(anchor);
                    fileList.appendChild(listItem);
                });

                const dacImagesList = document.getElementById('dac-images-list');
                data.dacimages.forEach(file => {
                    const listItem = document.createElement('li');
                    const anchor = document.createElement('a');
                    anchor.href = '/dacimages/' + file;
                    anchor.textContent = file;
                    listItem.appendChild(anchor);
                    dacImagesList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching file list:', error));
    </script>
</body>
</html>
