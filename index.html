<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to cpokuru's GitHub Page</title>
    <style>
        body {
            background-color: #FFA07A;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF6347;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #FF6347;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
        }
        .container-link {
            color: #FF6347;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to cpokuru's GitHub Page</h1>
    </header>
    <main>
        <p>Visit my <a class="container-link" href="https://drive.google.com/uc?export=download&id=1XHy8Xuxl38KB1ZC619Qe78FOACGE8Y4g">container</a> page.</p>
        <p>You can also download some files from my <a class="container-link" href="/docs/">files folder</a>.</p>
        <ul id="file-list"></ul>
    </main>
    <footer>
        <p>Created by chandrakanth pokuru</p>
    </footer>
    <script>
        fetch('/file_list.json')
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('file-list');
                data.files.forEach(file => {
                    const listItem = document.createElement('li');
                    const anchor = document.createElement('a');
                    anchor.href = '/docs/' + file;
                    anchor.textContent = file;
                    listItem.appendChild(anchor);
                    fileList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching file list:', error));
    </script>
</body>
</html>
